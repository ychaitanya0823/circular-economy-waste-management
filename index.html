<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular Economy & Waste Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI for Circular Economy & Waste Management</h1>
    </header>

    <section id="waste-prediction">
        <h2>Waste Prediction</h2>
        <p>Enter data to predict waste generation in your area</p>
        <input type="text" id="location" placeholder="Enter your location">
        <button id="predict-button">Predict</button>
        <div id="prediction-result"></div>
    </section>

    <section id="waste-classification">
        <h2>Waste Classification</h2>
        <p>Upload an image of waste to classify it</p>
        <input type="file" id="file-input">
        <button id="classify-button">Classify Waste</button>
        <div id="classification-result"></div>
    </section>

    <footer>
        <p>&copy; 2025 Circular Economy Project</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
